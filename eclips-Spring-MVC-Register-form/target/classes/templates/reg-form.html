<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Reg-form</title>
	
	<style type="text/css">
	.err{
            color:red
        }
    
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body >


<div class="container mt-5">
	<div class="row justify-content-center">
        <div class="col-md-6">
        
        <h2>Student Registration form</h2>
        
        <br>
   
<form th:action="@{/processForm}" th:object="${student}" th:method="GET" class="border p-4"  >

 <div class="form-group">

	First Name(*) : <input type="text" th:field="*{firstName}" >
	
	<!-- -----------adding error message------------------------ -->
	<span th:if="${#fields.hasErrors('firstName')}"
			th:errors="*{firstName}"
			class="err" ></span>
	<br><br>
	
	Last Name(*) : <input type="text" th:field="*{lastName}" >
	
	
	<!-- -----------adding error message------------------------ -->
	<span th:if="${#fields.hasErrors('lastName')}"
			th:errors="*{lastName}"
			class="err" ></span>
	<br><br>
	<!-- ------------for select options countrys--------------------- -->
	Country : 
	<select th:field="*{country}" >
		
		<option th:each="tempCountrys :${countrys}" th:value="${tempCountrys}" th:text="${tempCountrys}"></option>
	
	</select>
	
	<br><br>
	<!-- ------------for select options States--------------------- -->
	State : <select th:field="*{state}" >
			
			<option th:each="tempStates :${states}" th:value="${tempStates}" th:text="${tempStates}"></option>
			
			</select>
	
	
	<br><br>
	<!-- -------------adding Address--------------------------- -->
	
	Address(*) : <input type="text" th:field="*{address}" >
	
	<!-- -----------adding error message------------------------ -->
	
	<span th:if="${#fields.hasErrors('address')}"
			th:errors="*{address}"
			class="err" ></span>
			
	<br><br>
	<!-- -------------adding genders--------------------------- -->
	Gender : <input type="radio" th:field="*{gender}" th:each="tempGenders:${genders}" th:value="${tempGenders}" th:text="${tempGenders}">
	
	<br><br>
	
	<!-- -------------adding programming language--------------------------- -->
	
	Select Programming Language : <br><br>
				
		<input type="checkbox" th:field="*{programmingLang}" th:each="tempPl :${ProgrammingLanguages}" th:value="${tempPl}" th:text="${tempPl}" >
	
	
			
	<br><br>
			
	
	<input type="submit" value="submit" class="btn btn-primary btn-sm mb-3">
</div>

</form>
</div>
</div>
</div>













<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
