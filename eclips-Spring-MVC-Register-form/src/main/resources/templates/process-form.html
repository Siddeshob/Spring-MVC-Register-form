<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Details</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="m-5">

<div class="container ">
    <div class="row justify-content-center ">
        <div class="col-ld-7">
        
        <h2>Details</h2>
        
<table border="3" >

<tr >
<thead class="table-dark" >
	<th class="px-4 py-2">  First Name</th>
	<th class="px-4 py-2">  Last Name</th>
	<th class="px-4 py-2">  Country</th>
	<th class="px-4 py-2">  State</th>
	<th class="px-4 py-2">  Address</th>
	<th class="px-4 py-2">  Gender</th>
	<th class="px-4 py-2">  Programming<br>Language</th>
	
</thead>
</tr>

<tr class="border m-5" >
	<th th:text="${student.firstName}" 			class="px-4 py-2">
	<th th:text="${student.lastName}"  			class="px-4 py-2">
	<th th:text="${student.country}"   			class="px-4 py-2">
	<th th:text="${student.state}"     			class="px-4 py-2">
	<th th:text="${student.address}"   			class="px-4 py-2">
	<th th:text="${student.gender}"    			class="px-4 py-2">
	<th th:text="${student.programmingLang}"  	class="px-4 py-2">
</tr>
</table>

</div>
</div>
</div>















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
